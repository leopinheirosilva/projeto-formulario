<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Criar conta</h1>
        <a href="#" class="btn"><i class="fa-solid fa-right-to-bracket"></i></a>
      </header>
      <form action="#">
        <div class="grid-container">
          <div class="container_input">
            <label for="input-name">Nome</label>
            <div class="input-area">
              <input type="text" id="input-name" class="input-control" name="name" placeholder="Digite seu nome"/>
              <i class="fa-regular fa-user"></i>
            </div>
            <span class="mensagem_erro"></span>
          </div>
          <div class="container_input">
            <label for="input-surname">Sobrenome</label>
            <div class="input-area">
              <input type="text" id="input-surname" class="input-control" name="surname" placeholder="Digite seu sobrenome"/>
              <i class="fa-regular fa-user"></i>
            </div>
            <span class="mensagem_erro"></span>
          </div>
          <div class="container_input">
            <label for="input-birthdate">Nascimento</label>
            <div class="input-area">
              <input type="date" id="input-birthdate" class="input-control date" name="input-birthdate" />
            </div>
            <span class="mensagem_erro"></span>
          </div>
          <div class="container_input">
            <label for="input-email">Email</label>
            <div class="input-area">
              <input
                type="email"
                id="input-email"
                name="email"
                class="input-control"
                placeholder="Digite seu email"
              />
              <i class="fa-regular fa-envelope"></i>
            </div>
            <span class="mensagem_erro"></span>
          </div>
          <div class="container_input">
            <label for="input-password">Senha</label>
            <div class="input-area">
              <input
                type="password"
                id="input-password"
                class="input-control"
                name="password"
                placeholder="Digite sua senha"
              />
              <i class="fa-regular fa-eye-slash password-icon"></i>
            </div>
            <span class="mensagem_erro"></span>
          </div>
          <div class="container_input">
            <label for="input-confirm-password">Confirmar Senha</label>
            <div class="input-area">
              <input
                type="password"
                id="input-confirm-password"
                class="input-control"
                name="confirm-password"
                placeholder="Confirme sua senha"
              />
              <i class="fa-regular fa-eye-slash password-icon"></i>
            </div>
            <span class="mensagem_erro"></span>
          </div>
        </div>
        <div class="input_radio">
          <p>GÃªnero</p>
          <input
            type="radio"
            id="gender-male"
            class="input-control"
            name="gender"
            value="male"
            checked
          />
          <label for="gender-male">Masculino</label>
          <input type="radio" id="gender-female" class="input-control" name="gender" value="female" />
          <label for="gender-female">Feminino</label>
          <input type="radio" id="gender-other" class="input-control" name="gender" value="other" />
          <label for="gender-other">Outro</label>
          <p class="mensagem_erro"></p>
        </div>
        <button type="submit" id="btn-submit" class="cadastro">
          <i class="fa-solid fa-check"></i> Criar conta
        </button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
